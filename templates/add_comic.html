{% extends "base.html" %}

{% block page_content %}
<h3 style="margin-left: 10px">ADD A COMIC ON THIS PAGE</h3>
<div style="width:300px; border: 2px solid black; margin-left: 20px; padding:10px;">
<form action="{{ url_for('submit_add_comic') }}" method="POST" style="text-align:right;">
	Name
	<input type ="text" name="name" /><br><br>
	
	Author
	<input type="text" name="author"/><br><br>

	Issue Number
	<input type="number" name="issueNumber" /><br><br>

	Description
	<input type="text" name="description" style="height:200px" /><br>
	Image URL
	<input type="text" name="image"/>
	<input type="submit" value="submit" />
</form>
<form action="{{ url_for('submit_bulk_file') }}" method="POST"  style="text-align:left;">
	<p style="font-size: 20px">File for bulk loading....</p>

	<input type="file" name="bulkFile" /><br>
	<b>file format: </b><br>
	Name,Author,issueNumber,description,image<br>
	<input type="submit" value="Submit File" />
</form>
</div>
{% endblock %}
